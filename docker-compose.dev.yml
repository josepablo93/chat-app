version: '3.5'
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '8050:80'
  rabbit:
    hostname: rabbit
    build:
      dockerfile: Dockerfile.dev
      context: ./rabbit
  api:
    hostname: api
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - ./server/src:/app/src
    depends_on:
      - rabbit
  bot:
    hostname: bot
    build:
      dockerfile: Dockerfile.dev
      context: ./bot
    volumes:
      - ./bot/src:/app/src
    depends_on:
      - rabbit
  client:
    hostname: client
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
